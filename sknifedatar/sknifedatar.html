# ¿Qué es #modeltime?

Es un ecosistema desarrollado por Matt Dancho para realizar análisis de series de tiempo mediante un enfoque ordenado (o Tidy) con #tidymodels. 

&lt;img src="images/modeltime.png" width="90%" height="90%" style="display: block; margin: auto;" /&gt;

---

# Sknifedatar

#### Una extensión de modeltime


```r
install.packages('sknifedatar')
```
--
&lt;img src="images/sknifedatar.png" width="20%" height="20%" style="display: block; margin: auto;" /&gt;
Incluye: 
- **Funciones multifit**: Múltiples modelos en múltiples series de tiempo (sin datos de panel)
- **Workflowsets**: Worklowsets con modeltime
- **Workflowset multifit**: Worklowset en múltiples series (sin datos de panel)
- **Automagic tabs**: Función para generar automáticamente tabs en artículos distill o rmd
- **Ventanas móviles**: Partición de datos en ventanas móviles

---
# Agenda para hoy

&lt;img src="https://media1.tenor.com/images/5998dc6b4576b29ba1d61a084f3d79d0/tenor.gif?itemid=5772115" width="30%" style="display: block; margin: auto;" /&gt;

- **Introducción a modeltime**

- **Multifit**: Ajuste de múltiples modelos en múltiples series de tiempo

- **Workflowsets**: Ajuste de múltiples modelos y recetas de preprocesamiento sobre múltiples modelos

- **Extensión**: tabs en Distill / Rmd

---

# Librerías utilizadas


```r
library(sknifedatar)
library(modeltime)
library(rsample)
library(tidymodels)
library(tidyverse)
library(timetk)
library(anomalize) 
library(gt)
```

&lt;img src="https://media1.tenor.com/images/591f5618423822e347cf9c9899bdf697/tenor.gif?itemid=9448505" width="50%" style="display: block; margin: auto;" /&gt;

# Datos
**Estimador Mensual de Actividad Económica (Argentina)** 

Se busca estimar cuál hubiera sido la evolución de los indicadores de no haber existido pandemia.
--

```r
data &lt;- sknifedatar::emae_series %&gt;%

**Modelo**

```r
autoarima_boost_reg = arima_boost(
    min_n = 2, learn_rate = 0.015
  ) %&gt;% 
  set_engine('auto_arima_xgboost') 
```
--
**Ajujste**

```r
wf &lt;- workflow() %&gt;% 
  add_recipe(receta) %&gt;% 
  add_model(autoarima_boost_reg) %&gt;% 
  fit(training(splits))
```
